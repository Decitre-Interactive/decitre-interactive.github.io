<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl  | prepend: site.url }}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | prepend: site.baseurl | prepend: site.url }}{% else %}{{ '/assets/decitre-star-big-transparent.png' | prepend: site.baseurl | prepend: site.url  }}{% endif %}">

    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">

    {% if page.last_modified_at %}
    <meta property="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema }}">
    {% endif %}

    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="https://twitter.com/{{ site.twitter_username }}">
    {% endif %}


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="{{ '/css/pygments.default.css' | prepend: site.baseurl  }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl  }}">

    <link rel="alternate" href="{{ '/feed.xml' | prepend: site.baseurl  }}" type="application/rss+xml" title="{{ site.data.infos/name }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl  | prepend: site.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href=" {{ '/apple-touch-icon.png' | prepend: site.baseurl  }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | prepend: site.baseurl  }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | prepend: site.baseurl  }}">
    <link rel="manifest" href="{{ '/manifest.json' | prepend: site.baseurl  }}">
    <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg' | prepend: site.baseurl  }}" color="#e2001a">
    <meta name="theme-color" content="#e2001a">
</head>
