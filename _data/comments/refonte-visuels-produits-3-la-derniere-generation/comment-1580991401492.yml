message: "Salut et merci :)\r\n\r\n1. Pour s'assurer que Google crawle les images, on pose en dessous de la version lazyloadée un tag `img`complet dans une balise `noscript`. Par exemple pour une des images de l'article on a :\r\n\r\n```html                 \r\n   <img class=\"lozad\" width=\"200\" height=\"275\" src=\"data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==\" data-src=\"/assets/posts/refonte-visuels-produits-3/lqip_blur.png\" />\r\n   <noscript><img src=\"/assets/posts/refonte-visuels-produits-3/lqip_blur.png\" /></noscript>\r\n```\r\n\r\n2. Pour le repaint c'était un des gros points faible du site. Avant tout ce travail on n'était pas en mesure d'avoir les dimensions de manières performantes. Vu qu'on avait un certain normalisme sur les dimensions des visuels, on fixait la hauteur du conteneur d'image en mettant la hauteur maximum possible, pour éviter les effets de clignotement une fois l'image chargée.\r\nDésormais, avec toute cette refonte, nous avons intégré dans nos visuels produits les dimensions des images.\r\nMais c'est vrai qu'il manque encore les dimensions, notamment sur les images hors visuels produits."
